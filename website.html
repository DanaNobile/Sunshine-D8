<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine D8</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Custom Fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Happy Monkey' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet'>
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Our Stylesheet  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <header>
        <a href="#" class="logo">Sunshine D8</a>
        <div class="menu-toggle"></div>
        <nav>
            <ul>
                <li class= "navbarSpacing"><a href="#" class="active">Home</a></li>
                <li class= "navbarSpacing"><a href="#">Restaurants</a></li>
                <li class= "navbarSpacing"><a href="#">Activities</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>

    <div class="container">

        <div class="row"> 
            <div class= "col-md-6"  >

                <div class="userInputheader">

                    <form method="GET" target="_self" action="restaurants.html">
                        <h1>Find Restaurants Near You</h1>
                        <div class="form-box">
                            <input id="search_rest_type" name="search_rest_type" type="text" class="search_rest_type form-control" placeholder="What kind of food do you want to eat?">
    
                            <input id="search_rest_zip" name="search_rest_zip" type="text" class="search_rest_zip form-control" placeholder="Zip Code">
                            <button class="search-btn-rest btn btn-primary" type="submit">Search </button>
                        </div>
                    </form>

                </div>   

            </div>
            
            <div class= "col-md-6">

                <div class="userInputheader">

                    <form>
                        <h1>Find Activities Near You</h1>
                        <div class="form-box">
                            <input type="text" class="search_act_type form-control" placeholder="What kind of activity are you up for?">
    
                            <input type="text" class="search_act_zip form-control" placeholder="Zip Code">
                            <button class="search-btn-act btn btn-primary" type="button" data-toggle="modal" >Search</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>


    <div class="content_display"></div>

    <!-- Top 3 are for bootstrap uses, bottom 2 are our java ref and for ajax, not sure if bootstrap uses everything -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
